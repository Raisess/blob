<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{TITLE}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <header class="p-3 border-bottom">
      <h1 class="ms-4"><a style="text-decoration: none !important;" class="text-reset" href="/blog">{{TITLE}}</a></h1>
    </header>
    <br />
    <main class="container text-break">
      <article class="row col-lg-12 p-4">
        {%- for post in posts %}
          <div>
            <time style="color: #888888 !important; font-size: 0.9rem !important;">
              {{post.date.year}}-{{post.date.month}}-{{post.date.day}}
            </time>
            <h4>
              <a href="/blog/{{post.link}}">{{post.name}}</a>
            </h4>
          </div>
        {%- endfor %}
      </article>
    </main>
    <br />
    <footer class="p-3 border-top">
      <div class="d-flex flex-row gap-2">
        <h5 class="ms-4">Made with <a href="https://github.com/Raisess/blob" target="_blank">blob</a></h5>
        <p>|</p>
        <p class="text-secondary">{{DESCRIPTION}}</p>
      </div>
    </footer>
  </div>
</html>
